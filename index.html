<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>С Днем Рождения, [Имя Друга]!</title>
    <link rel="stylesheet" href="style.css">
    <!-- Подключаем два шрифта: один обычный, другой - рукописный для заголовков -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- НОВЫЕ УКРАШЕНИЯ: Поцелуи на фоне -->
    <img src="https://i.ibb.co/bJCJg2V/kiss-mark.png" class="kiss kiss1" alt="Поцелуй">
    <img src="https://i.ibb.co/bJCJg2V/kiss-mark.png" class="kiss kiss2" alt="Поцелуй">
    <img src="https://i.ibb.co/bJCJg2V/kiss-mark.png" class="kiss kiss3" alt="Поцелуй">

    <!-- Стикеры -->
    <img src="https://i.ibb.co/3zd5k8M/slay.png" class="sticker slay" alt="Slay">
    <img src="https://i.ibb.co/9vGv8mQ/hot.png" class="sticker hot" alt="Hot">

    <div class="diary-page">
        <h1>С Днем Рождения, <span class="highlight">[Имя Друга]</span>!</h1>
        
        <audio controls>
            <source src="audio/greeting.ogg" type="audio/ogg">
            <source src="audio/greeting.mp3" type="audio/mpeg">
            Ваш браузер не поддерживает аудио.
        </audio>

        <div class="photo-gallery">
            <div class="photo-card">
                <img src="images/photo1.jpg" alt="Фотография 1">
                <!-- Поцелуй прямо на этом фото -->
                <img src="https://i.ibb.co/bJCJg2V/kiss-mark.png" class="kiss kiss-on-photo" alt="Поцелуй">
            </div>

            <div class="photo-card">
                <img src="images/photo2.jpg" alt="Фотография 2">
            </div>

            <div class="photo-card">
                <img src="images/photo3.jpg" alt="Фотография 3">
                <!-- Ещё один поцелуй прямо на фото -->
                <img src="https://i.ibb.co/bJCJg2V/kiss-mark.png" class="kiss kiss-on-photo" style="top: 15%; right: 5%; transform: rotate(45deg);" alt="Поцелуй">
            </div>

            <div class="photo-card">
                <img src="images/photo4.jpg" alt="Фотография 4">
            </div>
        </div>
    </div>

</body>
</html>
