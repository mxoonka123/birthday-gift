<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>С Днем Рождения, [Имя Друга]!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- СЛОЙ УКРАШЕНИЙ -->
    <img src="decor/slay.PNG" class="sticker slay" alt="Slay">
    <!-- HOT отсутствует локально, не добавляем -->
    <img src="decor/kiss.PNG" class="kiss kiss-bg1" alt="Поцелуй">
    <img src="decor/kiss.PNG" class="kiss kiss-bg2" alt="Поцелуй">
    <img src="decor/kiss.PNG" class="kiss kiss-overlay1" alt="Поцелуй">
    <img src="decor/kiss.PNG" class="kiss kiss-overlay2" alt="Поцелуй">

    <!-- НОВЫЕ ЭЛЕМЕНТЫ: СТРЕЛКА И ПОДПИСЬ -->
    <img src="decor/arrow.png" class="pointer-arrow" alt="Стрелка">
    <img src="decor/signature.PNG" class="signature-text" alt="Подпись">

    <div class="diary-page">
        <h1>С Днем Рождения, <span class="highlight">[Имя Друга]</span>!</h1>
        
        <audio controls>
            <source src="audio/greeting.ogg" type="audio/ogg">
            <source src="audio/greeting.mp3" type="audio/mpeg">
            Ваш браузер не поддерживает аудио.
        </audio>

        <!-- Галерея-коллаж на CSS Grid (5 фото) -->
        <div class="photo-gallery">
            <div class="photo-card" id="photo1"><img src="images/photo1.PNG" alt="Фотография 1"></div>
            <div class="photo-card" id="photo2"><img src="images/photo2.PNG" alt="Фотография 2"></div>
            <div class="photo-card" id="photo3"><img src="images/photo3.PNG" alt="Фотография 3"></div>
            <div class="photo-card" id="photo4"><img src="images/photo4.PNG" alt="Фотография 4"></div>
            <!-- НОВОЕ ПЯТОЕ ФОТО -->
            <div class="photo-card" id="photo5"><img src="images/photo5.JPEG" alt="Фотография 5"></div>
        </div>
    </div>

</body>
</html>
