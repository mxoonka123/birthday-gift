<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>happy birthday fetch girl</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="burn-book-wrapper">

        <!-- Экран-приветствие -->
        <div id="welcome-overlay">
            <div class="welcome-box">
                <h2>get in loser</h2>
                <p>we're going celebrating</p>
                <button id="play-music-button">make fetch happen</button>
            </div>
        </div>

        <!-- Фоновая музыка -->
        <audio id="background-audio" loop src="music/background-music.mp3"></audio>

        <!-- Стикеры-декорации внутри обертки -->
        <img src="decor/slay.PNG" class="sticker slay" alt="slay">
        <img src="decor/kiss.PNG" class="kiss kiss1" alt="kiss">
        <img src="decor/kiss.PNG" class="kiss kiss2" alt="kiss">

        <!-- Стена слухов -->
        <div class="rumors-wall">
            <span id="rumor1">i heard she does car commercials... in japan.</span>
            <span id="rumor2">is butter a carb?</span>
            <span id="rumor3">that's why her hair is so big. it's full of secrets.</span>
        </div>

        <div class="diary-page">
            <h1>happy birthday <span class="highlight">fetch girl</span>!</h1>
            
            <audio controls>
                <source src="audio/greeting.ogg" type="audio/ogg">
                <source src="audio/greeting.mp3" type="audio/mpeg">
                your browser is, like, so ancient.
            </audio>

            <div class="photo-gallery">
                <div class="photo-card" id="photo1"><img src="images/photo1.PNG" alt="burn book page 1"></div>
                <div class="photo-card" id="photo2"><img src="images/photo2.PNG" alt="burn book page 2"></div>
                <div class="photo-card" id="photo3"><img src="images/photo3.PNG" alt="burn book page 3"></div>
                <div class="photo-card" id="photo4"><img src="images/photo4.PNG" alt="burn book page 4"></div>
                <div class="photo-card" id="photo5">
                    <video autoplay loop muted playsinline src="video/video1.mp4"></video>
                    <img src="decor/arrow.png" class="pointer-arrow" alt="arrow">
                    <img src="decor/signature.PNG" class="signature-text" alt="signature">
                </div>
            </div>
        </div>

    </div>

    <script>
        const welcomeOverlay = document.getElementById('welcome-overlay');
        const playButton = document.getElementById('play-music-button');
        const backgroundAudio = document.getElementById('background-audio');

        playButton.addEventListener('click', () => {
            backgroundAudio.play().catch(() => {});
            welcomeOverlay.style.opacity = '0';
            setTimeout(() => { welcomeOverlay.style.display = 'none'; }, 1000);
        });
    </script>

</body>
</html>
